<div class="product-manage-container">
    <h2 class="text-center">{{ isEditMode ? 'Edit Product' : 'Create New Product' }}</h2>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Product Title:  @if (productForm.get('title')?.touched && productForm.get('title')?.invalid) {
          <div class="error-message">
            Title is required.
          </div>
        }</label>
        <input
          id="title"
          type="text"
          class="form-control"
          formControlName="title"
          placeholder="Enter product title"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Product Description:

          @if (productForm.get('description')?.touched && productForm.get('description')?.invalid) {
            <div class="error-message">
              Description is required.
            </div>
          }
           
        </label>
        <input
          id="description"
          class="form-control"
          formControlName="description"
          placeholder="Enter product description"
        />
      </div>
  
      <div class="form-group">
        <label for="price">Product Price:
          @if (productForm.get('price')?.touched && productForm.get('price')?.invalid) {
            <div class="error-message">
              Price is required.
            </div>
          }
        </label>
        <input
          id="price"
          type="number"
          class="form-control"
          formControlName="price"
          placeholder="Enter product price"
        />
      </div>
  
      <div class="actions">
        <button type="submit" class="btn btn-primary">
          {{ isEditMode ? 'Update Product' : 'Create Product' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
      </div>
    </form>
  </div>
